{% extends "base.html" %}
{% block content %}
    <h1>Вход</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user_type">Тип пользователя:</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" id="patient" name="user_type" value="patient" class="form-check-input" checked>
                <label for="patient" class="form-check-label">Пациент</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="doctor" name="user_type" value="doctor" class="form-check-input">
                <label for="doctor" class="form-check-label">Врач</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
{% endblock %}
